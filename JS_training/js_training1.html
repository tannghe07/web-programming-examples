<!DOCTYPE html>
<html>
<head>
	<title>JS out put</title>
</head>
<body>
	<h1>My First Web Page</h1>
	<p>My First Paragraph</p>

	<p id="demo"></p>
	<script>
		//innerHTML dung de viet vao mot phan tu HTML
		//syntax:
		document.getElementById("demo").innerHTML="Hello World";

		//document.write() dung de ghi vao output HTML
		//syntax:
		document.write(5+6);

		//window.alert() dung de viet mot hop canh bao(alert box)
		//syntax:
		window.alert("YOU LOOK GREAT!");

		//console.log() dung de ghi vao bang dieu khien cua trinh duyet(use F12 to open console window)
		//syntax:
		console.log("ARE YOU A MAN?");
	</script>
</body>
</html>
