<!DOCTYPE html>
<html lang="vi">
	<head>
		<title>Thẻ tạo danh sách</title>
		<meta charset="utf-8"/>
		<meta name="description" content="Thẻ tạo danh sách"/>
		<meta name="author" content="Tân Nghê"/ >
		<meta name="keyword" content="tạo danh sách"/>
	</head>
	<body>
		<h1>Danh sách sắp xếp</h1>
		<ol type="I">
			<li>Mục con 1</li>
			<li>Mục con 2</li>
			<li>Mục con 3</li>
		</ol>
		<ol type="a">
			<li>Mục con 1</li>
			<li>Mục con 2</li>
		</ol>
		<h1>Danh sách không sắp xếp</h1>
		<ul>
			<li>Mục con 1</li>
			<li>Mục con 2</li>
		</ul>
		<h1>Danh sách có mô tả</h1>
		<dl>
			<dt>C</dt>
			<dd>Ngôn ngữ lập trình cơ bản</dd>

			<dt>HTML</dt>
			<dd>Ngôn ngữ lập trình web</dd>

			<dt>CSS</dt>
			<dd>Ngôn ngữ trang trí web</dd>
		</dl>
	</body>
