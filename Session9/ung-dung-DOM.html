<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">QUẢN LÝ SINH VIÊN</h1>
		<hr>
		<div class="row">
			<div class="col-md-4">
				<form>
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="Id">Id</label>
						<div class="col-md-9">
							<input type="email" class="form-control" id="Id">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="Name">Name</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="Name">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="Email">Email</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="Email">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="Address">Address</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="Address">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="Phone">Phone</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="Phone">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="Birthday">Birthday</label>
						<div class="col-md-9">
							<input type="date" class="form-control" id="Birthday">
						</div>
					</div>
					<button type="button" class="btn-add btn btn-primary">Thêm</button>
					<button type="button" class="btn-edit btn btn-success">Sửa</button>
					<button type="button" class="btn-del btn btn-danger">Xóa</button>
				</form>
			</div>
			<div class="col-md-8">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Email</th>
							<th>Address</th>
							<th>Phone</th>
							<th>Birthday</th>
						</tr>
					</thead>

					<tbody class="table">
					</tbody>

				</table>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
